<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>

        <!-- White -->
        <div class="progress border">
            <div class="progress-bar bg-white" style="width:60%"></div>
        </div>

        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar bg-light" style="width:80%"></div>
        </div>

        <!-- Dark Grey -->
        <div class="progress">
            <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>


        <h2>Animated Progress Bar</h2>
        <p>Add the .progress-bar-animated class to animate the progress bar:</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:10%"></div>
        </div>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:20%"></div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:30%"></div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:50%"></div>
        </div>

        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:70%"></div>
        </div>

        <!-- Dark Grey -->
        <div class="progress">
            <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:90%"></div>
        </div>
    </div>

</body>

</html>
